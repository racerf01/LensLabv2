<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>


    <!--STYLESHEET-->
    <link rel="stylesheet" href="styles/style.css">

    <title>LensLab</title>
</head>
<body>
    <main>
        <div id="meter-cont">
            <h4 id="shutter-meter">125</h4>
            <h4 id="aperture-meter">2.8</h4>
            <div id="exposure-meter"></div>
            <div id="iso-glyph"></div>
            <h4 id="iso-meter">100</h4>
        </div>
        <div id="viewfinder"> 
            <div id="overlay-1">
                    <div id="model-cont">
                        <div id="viewfinder-marker"></div>
                        <div id="model"></div>
                    </div>
                    <div id="bg-image"></div>
                </div>
            </div>
        </div>

        <div class="tutorial-panel">
            <div id="tutorial-head">
                <h1 id="tutorial-head-h1">Welcome to Sandbox</h1>
                <h2 id="tutorial-head-h2">Sandbox</h2>
            </div>
            
            <div id="tutorial-text">
                <a id="tutorial-text-a">There's nothing to look at here, you're in a sandbox and free to do whatever you want!</a>
            </div>
            <div id="switch">
                <div class="switch-button" id="back-button"></div><div class="switch-button" id="forward-button"></div>
            </div>
            <h3 id="counter">1/1</h3>
        </div>
    </main>
    <aside> 
            <div class="inst-cont" id="shoot-panel">
                <div id="shoot-text">
                    <a id="shoot-text-left">Snap Photo</a><a id="shoot-text-right">Ready</a>
                </div>
                <div id="shoot-grid">
                    <div id="shoot-button" class="set-button"></div>
                </div>
            </div>
            <div class="inst-cont" id="lightning-panel">
                <div id="lightning-text">
                    <a id="lightning-text-left">Lightning</a><a id="lightning-text-right">Sunny</a>
                </div>
                <div id="lightning-grid">
                    <button id="dim-indoors-button" class="set-button"><div id="dim-indoors-bg"></div></button>
                    <button id="bright-indoors-button" class="set-button"><div id="bright-indoors-bg"></div></button>
                    <button id="overcast-button" class="set-button"><div id="overcast-bg"></div></button>
                    <button id="partly-cloudy-button" class="set-button"><div id="partly-cloudy-bg"></div></button>
                    <button id="mostly-sunny-button" class="set-button"><div id="mostly-sunny-bg"></div></button>
                    <button id="sunny-button" class="set-button"><div id="sunny-bg"></div></button>
                </div>
            </div>
            <div class="inst-cont" id="distance-panel">
                <div id="distance-text">
                    <a id="distance-text-left">Distance</a><a id="distance-text-right">4m</a>
                </div>
                <div id="distance-grid">
                    <div id="distance-button" class="set-button">
                        <div id="distance-bg"></div>
                    </div>
                </div>
            </div>
            <div class="inst-cont" id="focal-panel">
                <div id="focal-text">
                    <a id="focal-text-left">Focal Length</a><a id="focal-text-right">55mm</a>
                </div>
                <div id="focal-grid">
                    <div id="focal-button" class="set-button">
                        <div id="focal-bg"></div>
                    </div>
                </div>
            </div>
            <div class="inst-cont" id="mode-panel">
                <div id="mode-text">
                    <a id="mode-text-left">Mode</a><a id="mode-text-right">Manual</a>
                </div>
                <div id="mode-grid">
                    <div id="manual-button" class="set-button"><div id="manual-bg"></div></div>
                    <div id="av-button" class="set-button"><div id="av-bg"></div></div>
                    <div id="tv-button" class="set-button"><div id="tv-bg"></div></div>
                    <div id="program-button" class="set-button"><div id="program-bg"></div></div>
                    
                </div>
            </div>
            <div class="inst-cont" id="sett-panel">
                <div id="iso-text">
                    <a id="iso-text-left">ISO</a><a id="iso-text-right">100</a>
                </div>
                <div id="iso-slider-cont">
                    <input type="range" min="1" max="17" value="3" class="slider" step="1" id="iso-slider">
                </div>
                <div id="ap-text">
                    <a id="ap-text-left">Aperture</a><a id="ap-text-right">f/4.5</a>
                </div>
                <div id="ap-slider-cont">
                    <input type="range" min="1" max="21" value="8" step="1" class="slider" list="markers" id="ap-slider">                 
                </div>
                <div id="ss-text">
                    <a id="ss-text-left">Shutter Speed</a><a id="ss-text-right">1/3200</a>
                </div>
                <div id="ss-slider-cont">
                    <input type="range" min="1" max="36" value="34" step="1" class="slider" id="ss-slider">
                </div>
                <div id="tripod-cont">
                    <a id="tripod-text">Tripod</a>
                    <div id="toggle-cont">
                        <label id="toggle-switch"><input id="toggle-input" type="checkbox" value="0">
                        <div></div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="inst-cont" id="filter-panel">
                <div id="filter-text">
                    <a id="filter-text-left">Filter</a><a id="filter-text-right">Natural</a>
                </div>
                <div id="filter-grid">
                    <div id="filter1-button" class="set-button"><div id="filter1-bg"></div></div>
                    <div id="filter2-button" class="set-button"><div id="filter2-bg"></div></div>
                    <div id="filter3-button" class="set-button"><div id="filter3-bg"></div></div>
                    <div id="filter4-button" class="set-button"><div id="filter4-bg"></div></div>
                </div>
            </div>
    </aside>

    <div id="preloader"></div>

    
    <script src="scripts/DistanceDrag.js"></script>
    <script src="scripts/FocalLengthDrag.js"></script>
    <script src="scripts/CameraSettings.js"></script>
    <script src="scripts/ExposureMeter.js"></script>
    <script src="scripts/ModelSize.js"></script>
    <script src="scripts/BlurAmount.js"></script>
    <script src="scripts/CameraShake.js"></script>
    <script src="scripts/LightningSettings.js"></script>
    <script src="scripts/DarkEffect.js"></script>
    <script src="scripts/ModeSettings.js"></script>
    <script src="scripts/AutomaticSett.js"></script>
    <script src="scripts/FiltersButtons.js"></script>
    <script src="scripts/ios-safari-hide.js"></script>
    <script src="scripts/tutorialText.js"></script>
    <script src="/scripts/tutorials scripts/tutorial1.js"></script>
    <script src="/scripts/tutorials scripts/tutorial2.js"></script>
    <script src="/scripts/tutorials scripts/tutorial3.js"></script>
    <script src="/scripts/tutorials scripts/tutorial4.js"></script>
    <script src="/scripts/tutorials scripts/tutorial5.js"></script>

    
</body>
</html>
